server:
  port: 0
  api-suffix: /api/authenticator

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: test
    password: test
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    placeholder-prefix: '#{'
    placeholder-suffix: '}'

  cache:
    type: none
    enabled: false

  kafka:
    listener:
      auto-startup: false
    topics:
      mail-sender: mail.sender
      mail-sender-dlt: mail.sender.dlt
      new-user: user.new-user-register
      new-user-dlt: user.new-user-register.dlt
      update-user: user.update-user
      update-user-dlt: user.update-user.dlt
      user-subscription-update: user.user-subscription-update
      user-subscription-update-dlt: user.user-subscription-update.dlt
    consumer:
      auto-offset-reset: latest
      group-id: authenticator_group

auth:
  jwt:
    secret: test-secret
  services:
    internal:
      secret: test-internal-secret


file:
  image:
    upload:
      bucket_name: test-bucket

kong:
  url: http://localhost/8000

ui:
  url: http://localhost/3000