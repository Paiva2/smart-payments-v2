spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/subscription
    username: pg
    password: 123

  kafka:
    enable: true
    bootstrap-servers: localhost:9092
    topics:
      new-user: user.new-user-register
      new-user-dlt: user.new-user-register.dlt
      new-purchase-charge: purchase-charge.new-charge
      new-purchase-charge-dlt: purchase-charge.new-charge.dlt
      confirmed-purchase-charge: purchase-charge.confirmed-charge
      confirmed-purchase-charge-dlt: purchase-charge.confirmed-charge.dlt
      mail-sender: mail.sender
      user-subscription-update: user.user-subscription-update
      user-subscription-update-dlt: user.user-subscription-update.dlt
      user-subscription-states: user.user-subscription-states.dlt
      user-subscription-states-dlt: user.user-subscription-states.dlt
    consumer:
      auto-offset-reset: latest
      group-id: subscription_group
    listener:
      auto-startup: true

  cache:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6380
      password: admin

kong:
  url: http://localhost:8000

auth:
  jwt:
    secret: SUPER_SECRET_JWT

external:
  payment-gateway:
    uri: https://api-sandbox.asaas.com/v3/
    api-key: ${ASAAS_API_KEY}
    webhook:
      api-key: SUPER_SECRET_KEY
  authenticator:
    uri: ${kong.url}/api/authenticator/
    external-services-key: INTERNAL_SUPER_SECRET