server:
  port: 0
  api-suffix: /api/subscription

spring:
  application:
    name: subscription

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    placeholder-prefix: '#{'
    placeholder-suffix: '}'

kong:
  url: http://localhost/8000

auth:
  jwt:
    secret: SUPER_SECRET_JWT

external:
  payment-gateway:
    uri: https://api-sandbox.asaas.com/v3/
    api-key: test-key
  authenticator:
    uri: ${kong.url}/api/authenticator
    external-services-key: test-key