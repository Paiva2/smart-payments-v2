server:
  port: 0
  api-suffix: /api/subscription

spring:
  application:
    name: subscription

  cache:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    enable: true
    topics:
      new-user: user.new-user-register
      new-user-dlt: user.new-user-register.dlt
      new-purchase-charge: purchase-charge.new-charge
      new-purchase-charge-dlt: purchase-charge.new-charge.dlt
    consumer:
      auto-offset-reset: latest
      group-id: subscription_group
    listener:
      auto-startup: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    placeholder-prefix: '#{'
    placeholder-suffix: '}'

kong:
  url: http://localhost/8000

auth:
  jwt:
    secret: SUPER_SECRET_JWT

external:
  payment-gateway:
    uri: https://api-sandbox.asaas.com/v3/
    api-key: test-key
    webhook:
      api-key: test-key
  authenticator:
    uri: ${kong.url}/api/authenticator
    external-services-key: test-key